<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Review</title>
    <style>
        :root {
            --font-stack: 'system-ui', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --text-color: #1a1a1a;
            --highlight-green: #65B32E;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: var(--font-stack); color: var(--text-color);
            overflow: hidden; position: fixed;
            background-color: #ffffff;
        }

        .bg-spotlights {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -3;
            background:
                    radial-gradient(circle at 0% 0%, rgba(101, 179, 46, 0.2) 0%, transparent 60%),
                    radial-gradient(circle at 100% 100%, rgba(101, 179, 46, 0.15) 0%, transparent 50%);
        }

        .bg-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0) 40%, rgba(255,255,255,0.6) 100%);
            z-index: -2;
        }

        #icon-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        .floating-icon {
            position: absolute;
            opacity: 0.15;
            color: var(--highlight-green);
            will-change: transform;
        }


        .logo-container {
            position: absolute; top: 40px; left: 20px; z-index: 20;
            width: 300px; height: auto;
        }


        #app {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100%; width: 100%; padding: 20px;
            text-align: center; position: relative; z-index: 5;
        }


        .progress-container {
            position: absolute; top: 20px; left: 0; width: 100%;
            display: flex; padding: 0 15px; gap: 6px; z-index: 30;
        }
        .progress-segment {
            height: 4px; background: rgba(0,0,0,0.1); flex: 1; border-radius: 4px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; width: 0%; background-color: var(--highlight-green); transition: width 0.4s ease;
        }
        .progress-fill.active { width: 100%; }

        .slide-content { max-width: 600px; width: 100%; }

        h1 {
            font-size: 3.5rem; font-weight: 800; margin-bottom: 0.5rem; line-height: 1.1; letter-spacing: -1px; color: #000;
            animation: tracking-in 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }
        h2 {
            font-size: 1.5rem; font-weight: 400; opacity: 0.8; color: #333;
            animation: fadeIn 1s ease 0.5s both;
        }
        .big-stat {
            font-size: 6rem; font-weight: 900; margin: 30px 0; line-height: 1; color: var(--highlight-green);
            filter: drop-shadow(0 4px 15px rgba(101, 179, 46, 0.3));
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }
        .stat-sub {
            font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; opacity: 0.6; color: #000;
            animation: slideUp 0.8s ease 0.2s both;
        }

        .list-item {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            margin: 12px 0; padding: 18px; border-radius: 12px;
            font-size: 1.3rem; font-weight: 600; color: #000;
            border: 1px solid rgba(255, 255, 255, 1); box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            opacity: 0; transform: translateX(-30px);
            animation: listSlideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        .rank-number {
            font-size: 1rem; margin-right: 15px; border: 2px solid var(--highlight-green);
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; color: var(--highlight-green); background: rgba(255,255,255,0.9); font-weight: bold;
        }

        @keyframes popIn { 0% { opacity: 0; transform: scale(0.3); } 80% { transform: scale(1.05); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes tracking-in { 0% { letter-spacing: -0.5em; opacity: 0; } 40% { opacity: 0.6; } 100% { opacity: 1; } }
        @keyframes slideUp { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes listSlideIn { to { opacity: 1; transform: translateX(0); } }

        .tap-zones { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; z-index: 10; }
        .tap-left, .tap-right { flex: 1; cursor: pointer; }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; } .big-stat { font-size: 4rem; }
            .list-item { font-size: 1rem; padding: 15px; } .logo-container { width: 100px; top: 35px; }
        }
    </style>
</head>
<body>

<div class="bg-spotlights"></div>
<div class="bg-overlay"></div>
<div id="icon-container"></div>

<div class="logo-container">
    <img src="logo.png" alt="FB11" style="width: 100%; height: auto; display: block;">
</div>

<div id="app">
    <div class="progress-container" id="progressContainer"></div>
    <div id="slideContainer" class="slide-content"></div>
    <div class="tap-zones">
        <div class="tap-left" onclick="prevSlide()"></div>
        <div class="tap-right" onclick="nextSlide()"></div>
    </div>
</div>

<script>
    const wrappedData = [
        // Add more of your Data here. Available types: intro, stat, list, outro
        { type: 'intro', title: "2025", subtitle: "Replay"},
        { type: 'stat', title: "Some Statistic", value: "I dont know..", subtitle: "Blablabla.." },
        { type: 'list', title: "Things to eat", items: ["Apples", "Oranges", "Potatos", "Carrots", "Pizza"] },
        { type: 'outro', title: "I guess.. thats it", subtitle: "See you next Year!" }
    ];

    let currentIndex = 0;
    const slideContainer = document.getElementById('slideContainer');
    const progressContainer = document.getElementById('progressContainer');

    function initProgress() {
        progressContainer.innerHTML = '';
        wrappedData.forEach((_, index) => {
            const segment = document.createElement('div');
            segment.className = 'progress-segment';
            const fill = document.createElement('div');
            fill.className = 'progress-fill';
            fill.id = `prog-${index}`;
            segment.appendChild(fill);
            progressContainer.appendChild(segment);
        });
    }

    function renderSlide() {
        const data = wrappedData[currentIndex];
        let htmlContent = '';

        wrappedData.forEach((_, idx) => {
            const el = document.getElementById(`prog-${idx}`);
            if (idx <= currentIndex) el.classList.add('active');
            else el.classList.remove('active');
        });

        if (data.type === 'intro' || data.type === 'outro') {
            htmlContent = `<h1>${data.title}</h1><h2>${data.subtitle}</h2>`;
        } else if (data.type === 'stat') {
            htmlContent = `<div class="stat-sub">${data.title}</div><div class="big-stat">${data.value}</div><h2>${data.subtitle}</h2>`;
        } else if (data.type === 'list') {
            let listHtml = data.items.map((item, i) =>
                `<div class="list-item" style="animation-delay: ${i * 0.1}s"><span class="rank-number">${i + 1}</span><span>${item}</span></div>`
            ).join('');
            htmlContent = `<h1>${data.title}</h1><div style="margin-top:20px; text-align: left; width: 100%;">${listHtml}</div>`;
        }

        slideContainer.innerHTML = '';
        requestAnimationFrame(() => { slideContainer.innerHTML = htmlContent; });
    }

    function nextSlide() { if (currentIndex < wrappedData.length - 1) { currentIndex++; renderSlide(); } }
    function prevSlide() { if (currentIndex > 0) { currentIndex--; renderSlide(); } }
    document.addEventListener('keydown', (e) => { if (e.key === 'ArrowRight' || e.key === ' ') nextSlide(); if (e.key === 'ArrowLeft') prevSlide(); });

    initProgress();
    renderSlide();

    const iconContainer = document.getElementById('icon-container');
    const svgIcons = [
        //add SVGs here like this:
        '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>',
    ];

    const iconCount = 100;
    const particles = [];
    let winW = window.innerWidth;
    let winH = window.innerHeight;

    class IconParticle {
        constructor() {
            this.element = document.createElement('div');
            this.element.className = 'floating-icon';
            this.element.innerHTML = svgIcons[Math.floor(Math.random() * svgIcons.length)];

            this.size = Math.random() * 30 + 30;
            this.element.style.width = `${this.size}px`;
            this.element.style.height = `${this.size}px`;

            let validPosition = false;
            let attempts = 0;
            let cx = winW / 2;
            let cy = winH / 2;
            let safeRadius = 350;

            while (!validPosition && attempts < 20) {
                this.x = Math.random() * (winW - this.size);
                this.y = Math.random() * (winH - this.size);

                let dist = Math.hypot(this.x + this.size/2 - cx, this.y + this.size/2 - cy);

                if (dist > safeRadius) {
                    validPosition = true;
                }
                attempts++;
            }

            this.dx = (Math.random() - 0.5) * 0.8;
            this.dy = (Math.random() - 0.5) * 0.8;

            this.rot = Math.random() * 360;
            this.dRot = (Math.random() - 0.5) * 0.2;

            iconContainer.appendChild(this.element);
        }

        update() {
            this.x += this.dx;
            this.y += this.dy;
            this.rot += this.dRot;

            const cx = winW / 2;
            const cy = winH / 2;
            const ix = this.x + this.size / 2; // Icon center X
            const iy = this.y + this.size / 2; // Icon center Y

            const dist = Math.hypot(ix - cx, iy - cy);
            const safeRadius = 350;

            if (dist < safeRadius) {
                const angle = Math.atan2(iy - cy, ix - cx);
                const pushStrength = 0.05;

                this.dx += Math.cos(angle) * pushStrength;
                this.dy += Math.sin(angle) * pushStrength;
            }

            const maxSpeed = 1.5;
            const currentSpeed = Math.hypot(this.dx, this.dy);
            if (currentSpeed > maxSpeed) {
                this.dx = (this.dx / currentSpeed) * maxSpeed;
                this.dy = (this.dy / currentSpeed) * maxSpeed;
            }

            if (this.x + this.size > winW || this.x < 0) this.dx = -this.dx;
            if (this.y + this.size > winH || this.y < 0) this.dy = -this.dy;

            this.element.style.transform = `translate3d(${this.x}px, ${this.y}px, 0) rotate(${this.rot}deg)`;
        }
    }

    for (let i = 0; i < iconCount; i++) {
        particles.push(new IconParticle());
    }

    function animateIcons() {
        particles.forEach(p => p.update());
        requestAnimationFrame(animateIcons);
    }
    animateIcons();

    window.addEventListener('resize', () => {
        winW = window.innerWidth;
        winH = window.innerHeight;
    });

</script>
</body>
</html>
